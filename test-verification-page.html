<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Test 6-digit Verification</title>
  <style>
    body { font-family: system-ui, Arial; padding: 2rem; }
    input { font-size: 1rem; padding: .5rem; width: 14rem }
    button { padding: .5rem 1rem; margin-left: .5rem }
  </style>
</head>
<body>
  <h1>Test 6-digit Verification</h1>
  <p>Enter the 6-digit code you received by email and click Verify.</p>

  <div>
    <label>Email: <input id="email" type="email" value="" placeholder="you@example.com"></label>
  </div>
  <div style="margin-top:1rem">
    <label>Code: <input id="code-input" placeholder="123456" maxlength="6"></label>
    <button id="verify-btn">Verify</button>
    <button id="resend-btn">Resend</button>
  </div>

  <div id="result" style="margin-top:1rem"></div>

  <script>
    const result = document.getElementById('result')
    document.getElementById('verify-btn').addEventListener('click', () => {
      const code = document.getElementById('code-input').value.trim()
      if (!code) return alert('Enter code')
      fetch(`http://localhost:3000/api/auth/verify-email?token=${encodeURIComponent(code)}`, { credentials: 'include' })
        .then(r => r.json())
        .then(json => {
          if (json?.ok || json?.message) {
            result.innerText = '✅ Verified! Redirecting to /login...'
            setTimeout(() => window.location.href = '/login', 1200)
          } else {
            result.innerText = '❌ ' + (json?.error || json?.message || 'Verification failed')
          }
        }).catch(err => {
          result.innerText = '❌ Cannot reach backend (port 3000)'
          console.error(err)
        })
    })

    document.getElementById('resend-btn').addEventListener('click', () => {
      const email = document.getElementById('email').value.trim()
      if (!email) return alert('Enter email to resend to')
      fetch('http://localhost:3000/api/auth/resend-verification', {
        method: 'POST', headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, baseUrl: 'http://localhost:7777' }), credentials: 'include'
      }).then(r => r.json())
        .then(json => alert(json?.message || json?.error || 'Resend complete'))
        .catch(err => { alert("Couldn't reach backend to resend"); console.error(err) })
    })
  </script>
</body>
</html>
